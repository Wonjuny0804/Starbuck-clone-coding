<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Starbucks</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <script src="https://kit.fontawesome.com/02db69aa2d.js" crossorigin="anonymous"></script>
</head>
<body>
        <header>
            <div class="logo">
                <a href="/" title="스타벅스 메인 페이지"></a>
            </div>
            <nav>
                <ul class="header_1">
                    <li>Sign In</li>
                    <li>My Starbucks</li>
                    <li>Customer Service & Ideas</li>
                    <li>Find a store</li>
                     <button class="search"><i class="fa-solid fa-magnifying-glass"></i></button>
                </ul>
            </nav>
            <nav>
                <ul class="header_2">
                    <li>COFFEE</li>
                    <li>MENU</li>
                    <li>STORE</li>
                    <li>RESPONSIBILITY</li>
                    <li>STARBUCKS REWARDS</li>
                    <li>WHAT'S NEWS</li>
                </ul>
            </nav>
        </header>
        <section class="yellow">
            <div class="find_text">
                <img src="https://image.istarbucks.co.kr/upload/common/img/main/2022/m_2022_Summer1_main_slogun.png" alt="">
                <button><strong>자세히 보기</strong></button>
            </div>
            <div class="coffee_imgs">
                <img src="https://image.istarbucks.co.kr/upload/common/img/main/2022/2022_Summer1_main_rollinmint.png" alt="" class="rollin">
                <img src="./punch-img.png" alt="" class="punch-img">
            </div>
        </section>
        

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
    <script src="main.js"></script>
</body>
</html>
